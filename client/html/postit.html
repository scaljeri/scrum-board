<template name="postit">
    <li class="postit" data-id="{{_id}}" draggable postit
        style="top:{{y}}%;left:{{x}}%;z-index:{{zIndex}};background-color:{{color.value}}" data-z-index="{{zIndex}}"
            title="{{color.title}} {{#if member}}- {{/if}}{{member.name}}">
        <h3 class="title">{{title}}</h3>
        <p class="description">{{description}}</p>

        {{#if link}}
            <a postit-link href="{{link}}" class="postit__link"></a>
        {{else}}
            <a postit-link href="/task/{{_id}}" class="postit__link"></a>
        {{/if}}
        <span class="postit__initials">{{member.initials}}</span>
    </li>
</template>

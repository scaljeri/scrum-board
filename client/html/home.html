<template name="home">
    <section class="home">
        <header class="home__header">
            <h1>Projects</h1>
        </header>
        <article class="home__new-project">
            <h4 class="home__project-title">New Project:</h4>
            <input project-name class="home__project-name"/>
            <a submit-project class="btn input--shadow home__add-project">Add</a>
        </article>
        <article class="home__projects">
            <h4>All projects</h4>
            <ol>
                {{#each projects}}
                <li>
                    <a href="/{{name}}" class="project__item">
                        <span class="project__icon"></span><span class="project__title" href="/{{name}}">{{name}}</span>
                    </a>
                </li>
                {{/each}}
            </ol>
        </article>
        <h3>Projects</h3>
    </section>
</template>

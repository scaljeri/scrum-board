<template name="statsOverview">
  <section class="statistics">
    {{> statisticsHeader}}

    <article class="charts">
        <div id="burnup-item" class="charts__item">
            <a href="#burnup" class="clickable-overlay"></a>
            {{> burnup }}
        </div>
        <div id="burndown-item" class="charts__item">
            <a href="#burndown" class="clickable-overlay"></a>
            {{> burndown}}
        </div>
        <div id="scrumboard-item" class="charts__item scrumboard-item">
            <a href="#scrumboard-item" class="clickable-overlay"></a>
            {{> scrumboard}}
            {{chartFooter data='{"name": "Scrumboard", "startDate": "02/05/2014", "endDate": "17/05/2014"}' }}
        </div>
    </article>

   {{> velocity}}
  </section>
</template>

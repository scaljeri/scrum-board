<template name="configConnections">
    <h3 class="title">Connections</h3>

    <div accordion__item__wrapper class="accordion__item__wrapper">
        <ul class="part part1 config__connections">
            {{#with jira}}
                <li class="part part4">
                    <input id="config-jira" type="checkbox" class="hide config__checkbox">
                    <label for="config-jira" class="with-checkbox">Jira</label>

                    {{#if checked}}
                        <p class="part2 input__container">
                            {{#if label}}
                                <h5>{{label}}</h5>
                            {{else}}
                                <input jira-user placeholder="Jira username" class="input--shadow">
                                <input jira-password placeholder="User password" class="input--shadow">

                                <a jira-save class="part part5 btn btn__confirm">Save</a>
                            {{/if}}
                        </p>
                    {{/if}}
                </li>
            {{/with}}
        </ul>
    </div>
</template>

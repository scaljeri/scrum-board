<template name="manipTask">
    <form manip-task class="manip-task">
        {{#if task._id}}
            <input name="_id" type="hidden" value="{{task._id}}">
            <input name="sprintNumber" type="hidden" value="{{task.sprintNumber}}">
        {{/if}}
        <input type="text" name="title" value="{{task.title}}" placeholder="Title" class="input--shadow">
        <textarea name="description" placeholder="Description" class="textarea--shadow">{{task.description}}</textarea>

        <select dropdown colors multiple class="dropdown" name="color">
            {{#each colors}}
                <option value="{{value}}">{{title}}</option>
            {{/each}}
        </select>

        <select dropdown members class="dropdown" name="memberId">
            <option></option> <!-- required for placeholder -->
            {{#each members}}
                <option value="{{_id}}">{{profile.name}}</option>
            {{/each}}
        </select>

        <input type="text" name="link" value="{{task.link}}" placeholder="Link" class="input--shadow">

        <a save-task class="btn btn__confirm save-task">Save</a>
        <a cancel-task class="btn cancel-task">Cancel</a>
        <a delete-task class="btn delete-task">Delete</a>
        <a clone-task class="btn clone-task">Clone</a>

        <!--
        {{#if task}}

                    <a clone-task class="task__link">Clone</a>
                </div>
            {{/if}}
        {{/if}}
        -->
    </form>
</template>

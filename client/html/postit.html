<template name="postit">
    <li class="postit" data-id="{{_id}}" draggable postit
        style="top:{{y}}%;left:{{x}}%;z-index:{{zIndex}};background-color:{{color.value}}" data-z-index="{{zIndex}}"
            title="{{color.title}} {{#if member}}- {{/if}}{{member.name}}">
        {{#if title}}
          <h3 class="postit__title">{{title}}</h3>
          <p  class="postit__description postit__description--2lines">{{description}}</p>
        {{else}}
          <p  class="postit__description postit__description--3lines">{{description}}</p>
        {{/if}}

           <a postit-link href="{{link}}" class="postit__link">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="8px" viewBox="0 0 25 8" enable-background="new 0 0 25 8" xml:space="preserve">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.061,0c-2.21,0-4,1.79-4,4s1.79,4,4,4H8c1.48,0,2.77-0.8,3.46-2h-3.4H8h-3.94c-1.1,0-2-0.9-2-2c0-1.1,0.9-2,2-2H8h0.06h3.4C10.771,0.8,9.48,0,8,0H4.061z"/>
                    <path fill-rule="evenodd" clip-rule="evenodd"  d="M17.061,0c-1.48,0-2.77,0.8-3.46,2h3.46H21c1.101,0,2,0.9,2,2c0,1.1-0.899,2-2,2h-3.939h-3.46c0.69,1.2,1.979,2,3.46,2H21c2.211,0,4-1.79,4-4s-1.789-4-4-4H17.061z"/>
                    <rect x="8.061" y="3" fill-rule="evenodd" clip-rule="evenodd" width="9" height="2"/>
                </svg>
           </a>
        {{#if link}}
        {{else}}
            <a postit-link href="/task/{{_id}}" target="_blank" class="postit__link"></a>
        {{/if}}
        <span class="postit__initials">{{member.initials}}</span>
    </li>
</template>

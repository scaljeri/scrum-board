<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

    <title>Analog digitial scrum board (ADSD)</title>
</head>

<body>
    {{>scrumboard}}

</body>

<template name="scrumboard">
    <section class="scrumboard">
        <!--<a class="add-lane">Add a lane</a>-->

        <ol class="lanes">
            {{#each lanes}}
            <li class="lane">
                <h1 class="lane-title">{{title}}</h1>
            </li>
            {{/each}}
        </ol>

        {{>scrumcards}}
    </section>
</template>

<template name="scrumcards">
    <article>
        <a class="add-post-it"></a>
        <ol class="scrumcards">
            {{#each cards}}
                {{>post-it}}
            {{/each}}
        </ol>
    </article>
</template>

<template name="post-it">
    <li class="post-it">
        <h1>{{this.id}}</h1>
    </li>
</template>

<template name="configMembers">
    <h3>Team members</h3>
    <article class="accordion-section team-members">
        <ol>
            {{#each projectMembers}}
            <li>
                <span class="member-name">{{profile.name}}</span>
                <span class="member-initials">{{initials}}</span>
            </li>
            {{/each}}
        </ol>
        <select members-dropdown>
            <option></option>
            {{#each siteMembers}}
                <option value="{{_id}}">{{profile.name}}</option>
            {{/each}}
        </select>
        <a add-member class="btn config__button">Add member</a>
    </article>
</template>

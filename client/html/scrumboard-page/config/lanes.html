<template name="configLanes">
    <h3 class="title">Lanes</h3>
    <div accordion__item__wrapper class="accordion__item__wrapper">
        <ul class="part part1 sortable config-lanes">
            {{#each lanes}}
                <li class="config-lanes__item" data-id="{{_id}}">
                    <h4 class="config-lanes__item__title">{{title}}</h4>

                    <span config-lanes__item__trash class="config-lanes__item__trash"></span>
                    <span config-lanes__item__edit class="config-lanes__item__edit"></span>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
